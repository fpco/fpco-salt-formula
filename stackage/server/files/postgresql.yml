{%- set dbname = 'stackage_server_beta' %}
{%- set user = 'stackage_server_beta' %}
{%- set pass = 'stackage_server_beta' %}
{%- set host  = 'docker_db' %}
{%- set port  = 5432 %}
{%- set poolsize  = 10 %}


Default: &defaults
  user: {{ user }}
  password: {{ pass }}
  host: {{ host }}
  port: {{ port }}
  database: {{ dbname }}
  poolsize: {{ poolsize }}

Development:
  <<: *defaults

Testing:
  database: stackage_server_test
  <<: *defaults

Staging:
  poolsize: 100
  <<: *defaults

Production:
  database: stackage_server_production
  poolsize: 100
  <<: *defaults
