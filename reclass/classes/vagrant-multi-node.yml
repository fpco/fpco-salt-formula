classes:
  - hashistack-single-node
  - nomad-enable-raw-exec
  - consul-ui
  - vault-ui
parameters:
  nomad:
    net_if: 'enp0s3'
    datacenter: vagrant
    node_class: "vagrant"
    client:
      count: 1
  consul:
    net_if: 'enp0s3'
    datacenter: vagrant
    domain: local
  vault:
    net_if: enp0s3

  # this is the name of the network interface used by vbox/vagrant
  # note that the specific name of your interface may differ.
  network_interface: enp0s3

  salt:
    minion:
      config: {}
